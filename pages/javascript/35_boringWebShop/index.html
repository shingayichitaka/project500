<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <link
      rel="stylesheet"
      href="/pages/javascript/35_boringWebShop/styles/app.css"
    />
    <script
      src="/pages/javascript/35_boringWebShop/scripts/helper.js"
      type="module"
      defer
    ></script>
    <script
      src="/pages/javascript/35_boringWebShop/scripts/model.js"
      type="module"
      defer
    ></script>
    <script
      src="/pages/javascript/35_boringWebShop/scripts/view.js"
      type="module"
      defer
    ></script>
    <script
      src="/pages/javascript/35_boringWebShop/scripts/controller.js"
      type="module"
      defer
    ></script>
    <title>Web Shop UI - Shingayi Chitaka</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Not so boring Web Shop Ui</h1>
        <h2>
          Made by 👉
          <a href="https://shingayichitaka.github.io/" target="_blank"
            >Shingayi Chitaka</a
          >
          💻 🐱‍👤
        </h2>
        <div>
          <input
            type="text"
            name="searchTerm"
            id="searchTerm"
            placeholder="Enter the name of the product you're looking for"
          />
          <button class="search">Search</button>
          <button class="reset">Reset</button>
        </div>
      </div>
    </header>
    <main>
      <div id="product_list"></div>
    </main>
    <div class="loading"><p>Loading</p></div>
  </body>
</html>
