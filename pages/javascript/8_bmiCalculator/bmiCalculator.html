<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/pages/javascript/8_bmiCalculator/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/pages/javascript/8_bmiCalculator/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/pages/javascript/8_bmiCalculator/favicon_io/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/pages/javascript/8_bmiCalculator/favicon_io/site.webmanifest"
    />
    <link rel="stylesheet" href="bmiCalculator.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <main>
      <h1>BMI Calculator</h1>
      <div>
        <h2>Weight (kg)</h2>
        <input type="text" name="kg" id="kg" />
      </div>
      <div>
        <h2>Height (m)</h2>
        <input type="text" name="m" id="m" />
      </div>
      <button class="calculate">Calculate</button>
      <h2 id="display"></h2>
    </main>
    <script src="bmiCalculator.js"></script>
  </body>
</html>
