<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/pages/javascript/13_guessMyNumber/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/pages/javascript/13_guessMyNumber/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/pages/javascript/13_guessMyNumber/favicon_io/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/pages/javascript/13_guessMyNumber/favicon_io/site.webmanifest"
    />
    <link rel="stylesheet" href="guessMyNumber.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <main>
      <h1>Guess My Number</h1>
      <h2 class="cap">(Between 1 and 20)</h2>
      <h2 id="display"></h2>
      <input type="text" name="guess" id="guess" />
      <button class="check">Check</button>
      <button class="reset">Reset</button>
      <h2>💯 Score:<span class="score"></span></h2>
      <h2>🏅 Highscore: <span class="highScore"></span></h2>
    </main>
    <script src="guessMyNumber.js"></script>
  </body>
</html>
