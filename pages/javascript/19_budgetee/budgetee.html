<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/pages/javascript/19_budgetee/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/pages/javascript/19_budgetee/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/pages/javascript/19_budgetee/favicon_io/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/pages/javascript/19_budgetee/favicon_io/site.webmanifest"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="budgetee.css" />
    <title>Budgetee</title>
  </head>
  <body>
    <main>
      <h1>Welcome <span class="accountName"></span>!</h1>
      <h2>Your current balance is: $<span class="accountBalance"></span></h2>
      <div>
        <label for="expenseAmt">Expense</label>
        <input type="text" name="expenseAmt" id="expenseAmt" />
        <button class="addExpenseBtn">Add Expense</button>
      </div>

      <div>
        <label for="incomeAmt">Income</label>
        <input type="text" name="incomeAmt" id="incomeAmt" />
        <button class="addIncomeBtn">Add Income</button>
      </div>
    </main>
    <script src="budgetee.js"></script>
  </body>
</html>
